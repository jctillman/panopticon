
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="stuff, to, help, search, engines, not" name="keywords">
<meta content="What this page is about." name="description">
<meta content="Display Webcam Stream" name="title">
<title>Display Webcam Stream</title>
<script src="js/framehandler.js"></script>
<script src="js/imgproc.js"></script>
<script src="js/panopticon.js"></script>
<script src="js/jquery.js"></script>
<script>

$(document).ready(function(){

	var options = {
		verbose: true,
		showVideo: true,
		dampening: 1500,
		requiredRows: 3,
		requiredCols: 3,
		mode: 2
	};

	var p = new Panopticon('container', 50, options);

	var top = 200;
	var side = 600;

	var speedUp = 0;
	var speedSide = 0;

	p.onFrame(function(obj){

		speedUp = speedUp + obj.up * .02;
		speedUp = speedUp * .95; 
		speedSide = speedSide + obj.left * .02;
		speedSide = speedSide * .95;

		top = top + speedUp;
		side = side + speedSide;

		document.getElementById("temp").style.top = top+"px";
		document.getElementById("temp").style.left = side+"px";


	});

});

</script>
<style>
</style>
</head>
  
<body>
<div id="container">
</div>


<img id="temp" style="position: absolute; left: 600px; top: 200px;" src="img/Chrome_logo.png"></img>




</body>
</html>
